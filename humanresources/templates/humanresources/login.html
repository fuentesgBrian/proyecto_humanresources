{% include "humanresources/base.html" %}{% block content %}{% load crispy_forms_tags %}

<div class="container py-5">
    <div class="row justify-content-center"> 
        <div class="col-md-6"> 
            <h1 class="text-center">Iniciar Sesión</h1>
            <form method="POST">
                {% csrf_token %}
                {{ login_form|crispy }}<br>
                <div class="d-flex justify-content-center"> 
                    <button class="btn btn-dark" type="submit">Ingresar</button>
                </div>
            </form>
            <p class="text-center mt-3">
                Si no tienes una cuenta, regístrate en el siguiente <a href="/register"
                    style="color: rgb(184, 184, 184); text-decoration: none;">link</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
